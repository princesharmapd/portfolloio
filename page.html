<!DOCTYPE html>
<html>
<head>
    <title>Download Skill Icons</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="downloadButton">Download Skill Icons</button>

    <script>
        const skillIcons = {
            typescript: { name: 'TypeScript', url: 'https://raw.githubusercontent.com/devicons/devicon/master/icons/typescript/typescript-original-wordmark.svg' },
            php: { name: 'PHP', url: 'https://raw.githubusercontent.com/devicons/devicon/master/icons/php/php-original-wordmark.svg' },
        };

        async function downloadFiles() {
            for (const skill in skillIcons) {
                try {
                    const response = await fetch(skillIcons[skill].url);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${skillIcons[skill].name.toLowerCase()}-logo.svg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    console.error(`Error downloading ${skillIcons[skill].name}:`, error);
                }
            }
        }

        document.getElementById('downloadButton').addEventListener('click', downloadFiles);
    </script>
</body>
</html>
