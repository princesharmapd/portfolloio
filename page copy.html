<!DOCTYPE html>
<html>
<head>
    <title>Download Website and Dashboard Images</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="downloadButton">Download Images</button>

    <script>
        const imagesToDownload = [
            { name: 'dashboard1', url: 'https://images.unsplash.com/photo-1542744166-8e0eeb427541?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Dashboard Image
            { name: 'website1', url: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Website Image
            { name: 'dashboard2', url: 'https://images.unsplash.com/photo-1590622156846-a4c3f5606173?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Dashboard Image
            { name: 'website2', url: 'https://images.unsplash.com/photo-1517694712202-14dd9582aa9a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Website Image
            { name: 'dashboard3', url: 'https://images.unsplash.com/photo-1611267253926-6b92a6c03b48?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Dashboard Image
            { name: 'website3', url: 'https://images.unsplash.com/photo-1587620962725-abab7fe55159?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Website Image
            { name: 'dashboard4', url: 'https://images.unsplash.com/photo-1622890638531-953d9ead685c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }, // Example Dashboard Image
            { name: 'website4', url: 'https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }  // Example Website Image
        ];

        async function downloadFiles() {
            for (const image of imagesToDownload) {
                try {
                    const response = await fetch(image.url);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${image.name}.jpg`; // Assuming JPG, adjust if needed
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    console.error(`Error downloading ${image.name}:`, error);
                }
            }
        }

        document.getElementById('downloadButton').addEventListener('click', downloadFiles);
    </script>
</body>
</html>
